name: Bug Report
description: Report a bug in ax-score
title: '[Bug]: '
labels: ['type: bug', 'status: needs triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: 'When I try to..., the following happens...'
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run `ax-score ...`
        2. With arguments...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: 'I expected...'
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: 'But instead...'
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of ax-score is affected?
      multiple: true
      options:
        - CLI
        - Gatherers
        - Audits
        - Reporter
        - Scoring
        - Configuration
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How severe is this bug?
      options:
        - Low - Nice to fix
        - Medium - Should be fixed
        - High - Important to fix soon
        - Critical - Blocking/breaking functionality
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: ax-score Version
      description: What version of ax-score are you using?
      placeholder: 'e.g., 1.0.0'
    validations:
      required: true

  - type: input
    id: node
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: 'e.g., 20.0.0'
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Any other relevant environment information
      placeholder: 'OS, npm/pnpm version, etc.'

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, paste any error messages or stack traces
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
